<div class="container">
  <h2 class="text-center">High Range of Product</h2>
  <div class=" category row mt-4">
    <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let item of categoryList">
      <button (click)="filter(item || '')" class="btn bg-primary text-white">{{item}}</button>
    </div>
  </div>
  <div class="main row mt-4">
    <div class="col-lg-3 col-md-4 col-sm-12 " *ngFor="let item of filterCategory | filter:searchKey:'title'">
      <div class="card m-2 p-2" routerLink="cart/{{item.id}}" style="width:250px;">
        <img [src]="item.image" class="card-img-top" height="150">
        <div class="card-header" style="height: 180px;">
          <p>{{item.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
